grow_version: ">=0.0.66"

root: /styleguide/index.html

static_dirs:
- static_dir: /static/static/
  serve_at: /static/
- static_dir: /static/root/
  serve_at: /

localization:
  default_locale: en

preprocessors:
- kind: gulp
  build_task: '--production'
  run_task: 'develop'

deployments:
  default:
    destination: git
    repo: https://github.com/jungvonmatt/amp.dev.git
    branch: gh-pages
    env:
      name: gh-pages
      host: jungvonmatt.github.io
      port: 80
      scheme: https
